<div navbar-directive></div>
<div class="ui attached container segment" style="background-color: #D9D9D9;min-height: 100%;">
    <div class="ui container" ng-controller="resultsCtrl">
        <div class="ui three column grid">
            <div class="column" ng-repeat="result in results" ng-init="init()">
                <div class="ui card">
                    <div class="image">
                        <img src={{result.samplePicture}}>
                    </div>
                    <div class="content">
                        <a class="header">Resultado de an√°lisis {{result.analysisId}} </a>
                        <div class="meta">
                            <span class="date">{{result.notificationDatetime}}</span>
                        </div>
                        <div class="description">
                            {{result.resultMessage}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
