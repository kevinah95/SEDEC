<div navbar-directive></div>
<div class="ui attached very padded text container segment" style="background-color: #D9D9D9;min-height: 100%;">
    <div class="ui middle aligned center aligned grid">
        <div class="ui basic center aligned segment">
            <div flow-init="{target:'/uploader', maxChunkRetries: 1, singleFile: true}" flow-name="uploader.flow" flow-files-added="vm.processFiles($files)">
                <form class="ui form">
                    <div class="ui centered grid">
                        <div class="row">
                            <h3 class="ui centered header">
                                <div class="content">
                                    Seleccione la imagen a procesar
                                </div>
                            </h3>
                        </div>
                        <div class="row">
                            <div class="field">
                                <img ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}" class="ui centered image" name="defaultImage"
                                    src="_core/components/upload/assets/img/uploadImg.png">
                                <img ng-show="$flow.files.length" flow-img="$flow.files[0]" class="ui medium centered image" name="uploadedImage">
                                <br></br>
                                <span class="ui small button" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}" style="background-color: #034A91; color: #FFFFFF">Cambiar imagen</span>
                                <input id="vm.image_uploaded" ng-show="false" type="text" name="image_uploaded">
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label>Enfermedad</label>
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="disease">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">Seleccione la enfermedad</div>
                                    <div class="menu">
                                        <div class="item" ng-repeat="process in vm.processesList" ng-click="vm.setDiseaseId(process.processId)">{{process.processName}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="field">
                                <label>Descripción</label>
                                <textarea name="description" placeholder="Descripción..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div ng-click="vm.openModal()" class="ui large button" style="background-color: #034A91; color: #FFFFFF">Enviar</div>
                            <div ng-click="vm.cancelUpload()" class="ui large button" style="background-color: #C1272D; color: #FFFFFF">Cancelar</div>
                        </div>
                        <div class="ui error message"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <h3 class="ui centered header">
                <div class="content">
                    Confirmar envío de datos
                </div>
            </h3>
            <h3 ng-show="vm.errorUploading" class="ui centered red header">
                <div class="content">
                    Ocurrió un error con la consulta
                </div>
            </h3>
            <div class="ui centered grid">
                <div class="row">
                    <div class="ui large submit button" style="background-color: #034A91; color: #FFFFFF">Sí</div>
                    <div ng-click="vm.closeModal()" class="ui large button" style="background-color: #C1272D; color: #FFFFFF">No</div>
                </div>
            </div>
        </div>
    </div>
</div>
