<div navbar-directive></div>
<div class="ui attached very padded text container segment" style="background-color: #D9D9D9;min-height: 100%;">
    <div class="ui middle aligned center aligned grid" ng-init="init()">
        <div class="ui basic center aligned segment">
            <div class="ui two column grid">
                <div class="column">
                </div>
                <div class="column right aligned">
                    <button class="ui labeled icon blue button" ng-click="signup()">
                        <i class="plus icon"></i> Registrar Usuario
                    </button>
                </div>
            </div>
            <table class="ui very basic collapsing celled table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Organizaci√≥n</th>
                        <th>Administrador</th>
                        <th>Editar</th>
                        <th>Desactivar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>
                          <h4 class="ui image header">
    			          <img src={{user.userProfilePicture}} class="ui mini rounded image">
    			          <div class="content">
    			            {{user.userName}}
    			            <div class="sub header">{{user.userMail}}</div>
    			          </div>
                          </h4>

                        </td>
                        <td class="center aligned">
                            {{user.organizationName}}
                        </td>
                        <td class="center aligned">
                            <i class="large {{marks[$index]}} icon"></i>
                        </td>
                        <td class="center aligned">
                            <button class="ui icon yellow button" ng-click="editUser($index)">
                                <i class="write icon"></i>
                            </button>
                        </td>
                        <td class="center aligned">
                            <button class="ui icon red button" ng-click="disableUser($index)">
                                <i class="remove icon"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
